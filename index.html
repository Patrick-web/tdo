<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Done</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>

  
  <!-- Vue.js -->
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="animate.css" type="text/css" media="all" />
</head>

<body>
  <div id="vue-app">
    <div class="form" accept-charset="utf-8" class="animated bounce">
      <label for="to-do">Todo</label>
      <input  v-on:keyup.enter="addOrEdit"  type="text" name="todo" id="todo" value="" />
      <p v-on:click="addTodo" id="addBt" class="bt">Add</p>
      <p id="editBt" id="editBtn" v-on:click="saveEdit" class="bt">Save Edit</p>
    </div>

    <div class="todosContainer">
     <transition-group name="slideIn" enter-active-class="animated faster lightSpeedIn" leave-active-class="animated fast hinge">
      <div :key="todo" v-on:click.stop=showActions($event) v-for="(todo,index) in todos" class="todo">
        <p class="id">{{todo.id}}</p>
        <p class="todoName">{{todo.todo}}</p>
        <div v-on:click="markAsDone(todo.id)" v-bind:class="{completed:todo.isDone}" id="checker">
        </div>
        <div class="actions">
          <img class="icon" v-on:click="editTodo(index)" id="editI" src="./Assets/pen.svg" alt="" />
          <img class="icon" v-on:click="deleteTodo(index)" id="delBt" src="./Assets/delete.svg" alt="" />
        </div>
      </div>
     </transition-group>
    </div>

</div>
  <!-- Project -->
  <script src="app.js"></script>
</body>
</html>
